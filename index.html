<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
    
    <!-- do flex al main per centare elemento -->
    <main class="d-flex  justify-content-center align-items-center">

        <!-- creo div centrato dove all'interno metto foto -->
        <div class="my_container ">
            <img src="./img/01.webp" alt="">
            <button class="up rounded-circle btn btn-outline-light position-absolute my_top start-50 translate-middle"><i class="fa-solid fa-arrow-up fa-bounce" style="color: #ffffff;"></i></button>
            <button class="down rounded-circle btn btn-outline-light position-absolute my_bottom start-50 translate-middle"><i class="fa-solid fa-arrow-down fa-bounce" style="color: #ffffff;"></i></button>
            
        </div>


    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
